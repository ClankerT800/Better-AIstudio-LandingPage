<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Better AIstudio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #3B82F6;
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 36px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 16px;
        }
        .error-description {
            font-size: 18px;
            color: #A8B4C3;
            margin-bottom: 40px;
        }
        .error-button {
            display: inline-block;
            padding: 16px 32px;
            background-color: #3B82F6;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .error-button:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="error-button">Go Home</a>
        </div>
    </div>
</body>
</html>
